<img class="login-form-logo" src="../../assets/img/logo.png" />
@if(allertMessage.message){ 
    <nz-alert  [nzType]="allertMessage.type" [nzMessage]="allertMessage.message" nzShowIcon></nz-alert>
} @else {
    <nz-alert [nzType]="'info'" [nzMessage]="'Your new password must be at least 8 characters long.' | translate" nzShowIcon></nz-alert>
}

<form nz-form [formGroup]="form" class="login-form"  (ngSubmit)="onSubmit()">  


    <nz-form-label nzFor="email">{{'Email' |translate}}</nz-form-label>
    <nz-form-item>
        <nz-form-control nzErrorTip="">           
            <nz-input-group>
                <input type="text" [disabled]="true" nz-input formControlName="email" [placeholder]="'Enter your email address' | translate" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-label nzFor="password">{{'New password' |translate}}</nz-form-label>
    <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please enter your password!' | translate">           
            <nz-input-group>
                <input type="text" nz-input formControlName="password" [placeholder]="'Enter your password' | translate" />
            </nz-input-group>
        </nz-form-control>

    </nz-form-item>

    <nz-form-label nzFor="confirmpassword">{{'Confirm password' |translate}}</nz-form-label>
    <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please confirm your password!' | translate">           
            <nz-input-group>
                 <input type="text" nz-input formControlName="confirmpassword" [placeholder]="'Confirm your password' | translate" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>       
    
    <div nz-row class="login-form-margin">
    </div>
    <button nz-button class="login-form-button login-form-margin">{{'Reset Password' |translate}}</button>

    <div nz-col [nzSpan]="12">
        <a class="login-form-forgot" href="/account/login">{{'Return to Log In' |translate}}</a>
    </div>
</form>
