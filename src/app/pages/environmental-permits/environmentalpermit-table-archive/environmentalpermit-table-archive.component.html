
<div nz-row [formGroup]="formFilter" style="margin-bottom: 10px; margin-top: 15px;" >
    <div nz-col [nzSpan]="8" >
        <nz-select
            formControlName="betrefts"
            [nzMaxMultipleCount]="1"
            nzMode="multiple"
            nzPlaceHolder="{{'Please select'| translate}}"
            nzAllowClear
            [nzShowArrow]="true"            
            style="width: 97%;"
        >
        @for (item of arrCombos["BETREFT"]; track item) {
            <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
        }
        </nz-select>
    </div>
    <div nz-col [nzSpan]="3">
         <nz-select 
            formControlName="beslising"
            nzAllowClear 
            nzPlaceHolder="{{'Select status'| translate}}" 
            [nzCustomTemplate]="defaultTemplate" 
            style="width: 97%;">
            @for (item of arrCombos['STATUS']; track item) {
                <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
            }
         </nz-select>
         <ng-template #defaultTemplate let-selected>      
            {{ selected.nzLabel?? 'Select status' | translate }}
         </ng-template>
        
    </div>


</div>
<div class="content" style="width: 100%; height: 100%;">
    <ag-grid-angular #agGridArchive
        style="width: 100%; height: 100%;"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef" 
        [enableCellTextSelection]="true"
        [enableAdvancedFilter]='false'
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
    />
</div>
