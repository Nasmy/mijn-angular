<div class="container-fluid">
        <div class="row mt-4">
            <div class="col-sm-12 col-md-4 " [ngStyle]="{'color':getTotalFeatures(item)> 0 ? '#800000' : '#dadada' }"  *ngFor="let item of arrDisplayData ">
                <div class="card">
                <div class="card-body p-3">
                    <!-- <span class="ti-briefcase"></span> -->
                    <div class="d-inline-block ms-2">
                        <h5>{{item.naam | translate}}</h5>
                        <h4>{{getTotalFeatures(item)}}</h4>
                    </div>
                </div>

             <app-dash-element [displayTotalsSubLevel]="true" [item]="item" (displayLayer)="onDisplayLayer($event)" [displayEye]="_displayEye"></app-dash-element>
            </div>
        </div>
        </div>

</div>
