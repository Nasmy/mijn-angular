<div nz-row >
    <div nz-col [nzSpan]="24" style="text-align:right;">

      <img *ngIf="this.value['request_id']==null" [src]="'/assets/img/icons/svg/screenings.svg'" (click)="AddBasicRequestDrawer(this.value)" class="actionsIco" nz-tooltip nzTooltipTitle="Add request">

      <span *ngIf="this.value['request_id']!=null && this.value['request']?.folder == null" nz-icon nzType="hourglass" nz-tooltip [nzTooltipTitle]='"In Progress" | translate'></span> 

      <svg  *ngIf="this.value['request_id']!=null  && this.value['request']?.folder!=null" xmlns="http://www.w3.org/2000/svg" width="16" nz-tooltip [nzTooltipTitle]='"Download" | translate' height="16" fill="currentColor"
                     class="bi bi-download pointer" viewBox="0 0 16 16" (click)="downloadFile(this.value['request']?.folder)">
                     <path
                         d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                     <path
                         d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
      </svg>

      <span nz-icon nzType="radius-setting" nz-tooltip [nzTooltipTitle]='"KLIM Request" | translate' style="margin: 0 0 0 10px" (click)="openDrawer(this.value);"></span> 

      <img [src]="'/assets/img/icons/svg/preview.svg'" (click)="onEnviromentClick(value['geometry'])" class="actionsIco" style="margin: 0 0 0 10px" nz-tooltip [nzTooltipTitle]='"Environmental check" | translate'>

      <img [src]="'/assets/img/icons/svg/trash.svg'" (click)="onRemove(this.value['id'])" class="actionsIco" style="margin: 0 0 0 10px" nz-tooltip [nzTooltipTitle]='"Remove" | translate'>
      
      <!--<img [src]="'/assets/img/icons/svg/preview.svg'" (click)="onPreviewClick(valueFormatted)" class="actionsIco">-->
    </div>
  </div> 

  <ng-template #displayenviroment let-modal>
    <div class="modal-header">	
          <h6 class="modal-title">{{'Environmental check'| translate}}</h6>	
      <!-- <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button> -->
    </div>
    <div class="modal-body">
          <div class="loader-modal" [class.loderhide]="(loadingEnviroment | async)==false">
          <app-dash-environmentalcheck *ngIf="(loadingEnviroment | async)==false &&  items.length>0"  [arrDisplayData]="items"  [displayEye]="false">
          </app-dash-environmentalcheck>
      </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-light f-right" aria-label="Close" (click)="modal.dismiss()">{{'Close' | translate}}</button>
      </div>
  </ng-template>
