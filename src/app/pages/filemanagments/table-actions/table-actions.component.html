<div nz-row >
    <div nz-col [nzSpan]="24" style="text-align:right;">
      <img [src]="'/assets/img/icons/svg/edit.svg'" (click)="openDrawer(valueFormatted)" class="actionsIco" nz-tooltip [nzTooltipTitle]='"Edit" | translate'>
      <img [src]="'/assets/img/icons/svg/trash.svg'" (click)="deleteContact(valueFormatted)" class="actionsIco" nz-tooltip [nzTooltipTitle]='"Remove" | translate'>
    </div>
  </div>
